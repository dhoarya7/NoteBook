<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            background-color: #ffe5eb;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 3rem auto;
        }
        .suggestions {
            margin-top: 1rem;
        }
        .suggestions .btn {
            background-color: #007bff;
            color: white;
            margin: 0.2rem;
        }
        
    </style>
</head>
<body style="background-color: #f8d7da;">
    <div class="text-center mt-5 ">
        <img src="{{ url_for('static', filename='logo_red.png') }}" alt="Logo" class="mb-3">
        <div class="error-container">
            <h2>Your word, "{{ word }}", could not be found</h2>
            <p>Here are some suggested words</p>
            <div class="suggestions">
                {% if suggestions %}
                    {% for suggestion in suggestions %}
                        <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-primary">{{ suggestion }}</a>
                    {% endfor %}
                {% else %}
                    <p>No similar words were found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
